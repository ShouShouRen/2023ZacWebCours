<body>
  <script>
    let drinks = [
      {

        name: "熟成紅茶",

        price: 50
      },
      {
        id: 3,
        name: "綠茶",
        price: 40
      },
      {
        id: 4,
        name: "紅茶",

      },

      }
    ];
    // for(let drink of drinks){

    // }

    // drinks.forEach(function(data, idx){
    //   console.log(data.name);
    //   console.log(idx);
    // })

    let drinks_map = drinks.map(function (data) {
      return data;
    })
    console.log(drinks_map);

    // filter
    let drinks_expensive = drinks.filter(function (data) {
      return data.name.indexOf('綠茶') > -1;
    });
    console.log(...drinks_expensive);

    let drinks_new = drinks.filter(function (data) {
      return data.name != "綠茶";
    })
    console.log(drinks_new)
