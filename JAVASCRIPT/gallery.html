<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      width: 100%;
    }

    .gallery {
      width: 600px;
    }

    .thumbs {
      display: flex;
    }

    .thumb {
      width: 120px;
    }
  </style>
</head>

<body>
  <div class="gallery">
    <img src="https://picsum.photos/id/98/600" alt="">
    <div class="thumbs">
      <img src="https://picsum.photos/id/98/600" class="thumb" alt="">
      <img src="https://picsum.photos/id/12/600" class="thumb" alt="">
      <img src="https://picsum.photos/id/2/600" class="thumb" alt="">
      <img src="https://picsum.photos/id/34/600" class="thumb" alt="">
      <img src="https://picsum.photos/id/85/600" class="thumb" alt="">
    </div>
  </div>
  <script>
    let thumbs = document.querySelectorAll(".thumb");
    // console.log(thumbs);
    for (let thumb of thumbs) {
      // console.log(thumb);
      // thumb.onclick = function () {
      // let src = this.getAttribute('src');
      // console.log(src);
      // let IMG = document.querySelector('.gallery>img');
      // console.log(IMG);
      // IMG.setAttribute('src',src);
      // }

      thumb.addEventListener('click', e => {
        console.log(e.target);
        let src = e.target.getAttribute('src');
        let IMG = document.querySelector('.gallery>img');
        IMG.setAttribute('src', src);
      })
    }
  </script>
</body>

</html>
