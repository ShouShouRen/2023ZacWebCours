<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    table{
      margin: auto;
    }
    table ,tr, td, th{
      /* border: 2px solid #000; */
      text-align: center;
      font-size: 1.8em; 
    }
    th{
      padding: 20px;
    }
  </style>
</head>
<body>
  <table border="1" width="600" height="400">
    <thead>
      <tr>
        <th>A</th>
        <th>B</th>
        <th>C</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
