<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="unpkg.com_vue@3.3.4_dist_vue.global.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <app-title>hello vuevue</app-title>
    <app-button>click</app-button>
    <app-button>link</app-button>
  </div>
  <script>
    let app = Vue.createApp({
      data() {
        return {}
      }
    });

    app.component('app-title', {
      // template: `<h1>{{title}}</h1>`,
      template: `<h1 :data-text="title"><slot /></h1>`,
      data() {
        return {
          title: 'hello vue component'
        }
      }
    });
    app.component('app-button', {
      // template: `<button>{{text}}</button>`,
      template: `<button><slot /></button>`,
      data() {
        return {
          text: 'click'
        }
      }
    });

    app.mount('#app');
  </script>
</body>

</html>
